<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Record</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Balanced Record</h2>
    <div class="container">
        <h4>Amount (THB)</h4>
        <h1 id="balance">฿0.00</h1>
        <div class="income-expense-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">฿10000</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus">-฿6500</p>
            </div>  
        </div>
        <h3>Historical Transaction</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">Home rent <span> - ฿3500</span>
                <button class="delete-btn">x</button>
            </li>         
            <li class="plus">Salary <span> + ฿31500</span>
                <button class="delete-btn">x</button>
            </li>      -->
        </ul>
        <h3>Add Transaction</h3>
        <form action="" id="form">
            <div class="form-control">
                <label for="text">TRAN. Name</label>
                <input type="text" id="text" placeholder="In put transaction name"
            </div>

            <div class="form-control">
                <label for="number">TRAN Amount</label>
                <input type="number" id="amount" placeholder="In put amount (THB)"
            </div>
            <div>
                <button class="btn">Add</button>
            </div>
            
        </form>
    </div>  
    <script src="script.js"></script>
</body>
</html>
